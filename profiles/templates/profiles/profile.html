{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Header Outside of Card -->
    <h1 class="mb-4 text-center">Profile</h1> <!-- Page title here -->

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="h4 mb-4 text-center">Update Your Profile</h2>

                    <form method="post">
                        {% csrf_token %}
                        <!-- Use crispy filter to render the form -->
                        {{ form|crispy }}

                        <button type="submit" class="btn btn-outline-secondary btn-block">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
